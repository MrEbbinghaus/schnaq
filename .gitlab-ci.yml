test:
  image: clojure:openjdk-14-tools-deps-alpine
  script:
    - clojure -A:test

test-cljs:
  image: clojure:openjdk-14-tools-deps-alpine
  script:
    - apk add yarn
    - yarn install
    - yarn shadow-cljs compile test
    - node target/test.js

lint:
  image: clojure:openjdk-14-tools-deps-alpine
  script:
    - clojure -A:clj-kondo --lint src
  allow_failure: true
  when: always

up-to-date?:
  image: clojure:openjdk-14-tools-deps-alpine
  script:
    - apk add git
    - clojure -A:ancient
  allow_failure: true
  when: always
